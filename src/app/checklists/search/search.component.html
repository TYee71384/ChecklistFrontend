<app-header [title]="title"></app-header>
<div *ngIf="checklists" fxLayoutAlign="center center" fxLayout="column" fxLayoutGap="20px" class="container">
  <p-table fxFlexAlign="center" fxFlex="75" #dt [columns]="cols" [value]="checklists" class="mt-3" [paginator]="true"
    [rows]="15">
    <ng-template pTemplate="caption">
      <div style="text-align: right;">
        <mat-form-field>
        <i class="fa fa-search"></i>
        <input matInput placeholder="Global Search" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
      </mat-form-field>
      </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of cols" [style.width]="col.width">
          {{col.header}}
        </th>
      </tr>

    </ng-template>

    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td *ngFor="let col of columns" >
          <a [routerLink]="['/checklists',rowData.idchecklist,rowData.version]" routerLinkActive="router-link-active"
            *ngIf="col.field==='version'">{{rowData[col.field]}}</a>
          <span *ngIf="col.field !=='version'">{{rowData[col.field]}}</span>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
