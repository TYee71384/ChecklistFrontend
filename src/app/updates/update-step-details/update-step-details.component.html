<p-accordionTab >
  <mat-card>
    <mat-checkbox (change)="getProgress($event)" [value]="isComplete" [checked]="step.progress === 'Done'"></mat-checkbox>
  </mat-card>
  <mat-card>
    <mat-card-content>
      <div [innerHTML]="step.stepText"></div>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-content>
      <input type="text" (keyup)="saveComment($event)" [value]="step.comment">
    </mat-card-content>
  </mat-card>
</p-accordionTab>
{{step.progress}}
